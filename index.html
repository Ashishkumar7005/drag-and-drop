<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"defer></script>
    <link rel="stylesheet" href="https://unicons.iconsout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <ul class="sortable-list">
        <li class="item" draggable="true">
            <div class="details">
                <img src="images/img-1.jpg" alt="img">
                <span>Kristina zaisaos</span>
            </div>
            <i class="uil uil-draggabledots"></i>
        </li>
        <li class="item" draggable="true" >
            <div class="details">
                <img src="images/img-2.jpg" alt="img">
                <span>anand vihar</span>
            </div>
            <i class="uil uil-draggabledots"></i>
        </li>
        <li class="item" draggable="true">
            <div class="details">
                <img src="images/img-3.jpg" alt="img">
                <span>punjabi gupta</span>
            </div>
            <i class="uil uil-draggabledots"></i>
        </li>
        <li class="item" draggable="true">
            <div class="details">
                <img src="images/img-4.jpg" alt="img">
                <span>lajpat nagar</span>
            </div>
            <i class="uil uil-draggabledots"></i>
        </li>
        <li class="item" draggable="true">
            <div class="details">
                <img src="images/img-5.jpg" alt="img">
                <span>nirman kumar</span>
            </div>
            <i class="uil uil-draggabledots"></i>
        </li>
        <li class="item" draggable="true">
            <div class="details">
                <img src="images/img-6.jpg" alt="img">
                <span>rithala singh</span>
            </div>
            <i class="uil uil-draggabledots"></i>
        </li>
    </ul>
</body>
</html>
